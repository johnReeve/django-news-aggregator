<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{%  block title %}Production Server Test{% endblock %}</title>
        <meta name="description" content="{%  block description %}{% endblock %}">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
            #map { height: 600px; }
        </style>
        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-responsive.min.css">
        <!--[if lte IE 8]>
         <![endif]-->
        <link rel="stylesheet" href="{{ STATIC_URL }}css/main.css">
        <link rel="icon" type="image/ico" href="{{ STATIC_URL }}favicon.ico" />
        <script src="{{ STATIC_URL }}js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">This website is... kind of complicated and it needs a newer-ish browser to function correctly (or at all). If you'd like to get a browser that will work (for sure, assuming we haven't broken something) with this site <a href="http://browsehappy.com/">find a newer browser here</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="{% url "index" %}">Production Test</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="{% if active_tab == 'index' %} active{% endif %}"><a href="{% url "index" %}">Home</a></li>
                            <li class="{% if active_tab == 'news' %} active{% endif %}"><a href="{% url "news_archive" %}">News</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->

                </div>
            </div>

        </div>

        <div class="container">

            {%  if bulletin_site %}<div class="alert"><button type="button" class="close" data-dismiss="alert">&times;</button>{{ bulletin_site }}</div>{% endif %}
            {%  block content %}{% endblock %}

            <footer>
                <p>&copy; John Reeve 2013</p>
            </footer>

        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>

        <script src="{{ STATIC_URL }}js/vendor/bootstrap.min.js"></script>

        <script src="{{ STATIC_URL }}js/jquery.cookie.js"></script>
        <script src="{{ STATIC_URL }}js/main.js"></script>
        {%  block footer_script %}{% endblock %}
    </body>
</html>
